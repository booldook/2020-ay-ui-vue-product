<script>
function sum(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a + b;
			var num = Math.floor(Math.random()*2);
			if(num) resolve(c);
			else reject("구글이 죽었어요");
		}, 0);
	});
}

function multi(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a * b;
			resolve(c);
		}, 0);
	});
}

function divide(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a / b;
			resolve(c);
		}, 0);
	});
}


sum(10, 30)
.then(function(result){
	console.log(result);
	return multi(50, result);
})
.then(function(result2){
	console.log(result2);
	return divide(20, result2);
})
.then(function(result3) {
	console.log(result3);
})
.catch(function(err) {
	console.log(err);
});

(async function(){
	var result = await sum(10, 30);
	var result2 = await multi(50, result);
	var result3 = await divide(20, result2);
	console.log(result, result2, result3);
})();
