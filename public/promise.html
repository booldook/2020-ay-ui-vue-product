<script>
function sum(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a + b;
			var num = Math.floor(Math.random()*2);
			if(num) resolve(c);
			else reject("구글이 죽었어요");
		}, 0);
	});
}

function multi(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a * b;
			resolve(c);
		}, 0);
	});
}

function divide(a, b) {
	return new Promise(function(resolve, reject) {
		setTimeout(function(){
			var c = a / b;
			resolve(c);
		}, 0);
	});
}

sum(100, 200)
.then(function(result){
	console.log(result);
})
.catch(function(err) {
	console.log(err);
});
</script>
